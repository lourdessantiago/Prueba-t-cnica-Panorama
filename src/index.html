<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba t√©cnica "Panorama"</title>
    <link rel="stylesheet" href="style.css" />
    <link

     </div>

    </header>

    <section class="contenedor" >

        <div id="contenedorProductos" class="contenedorProductos"></div>
        </section>
      <section class="detalle-producto" id="detalles">
        <section class="img-producto">
            <div class="img-detalle">

            </div>
            <h3 class="detalles">Da click en un producto para ver los detalles </h3>
           
        </section>

      </section>


    </section>

  </body>
  <script src="main.js" ></script>
